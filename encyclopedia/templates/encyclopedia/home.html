{% extends "encyclopedia/layout.html" %}


{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>
    <div class="rcolm">
            <ul>
                {% for entry in entries %}
                    <div class="testing">
                        <li>
                            <a href="/wiki/{{ entry }}/">{{ entry }}</a>
                        </li>
                    </div>
                {% endfor %}
            </ul>
    </div>
{% endblock %}
