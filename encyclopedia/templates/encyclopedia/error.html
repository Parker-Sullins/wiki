{% extends "encyclopedia/layout.html" %}

{% block body %}
    <div class="error-404">
        <h1>Error 404</h1>
        {% if title %}
            <h1>Entry "{{ title }}" Does Not Exist</h1>
        {% else %}
            <h1>{Path "/{{ catch }}/" Does Not Exist}</h1>
        {% endif %}
    </div>
{%  endblock %}
